<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreeCodeCamp Survey Form</title>
  </head>
  <body>
    <header id="page-header">
      <h1 id="title">FreeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for helping to take the time to help us to improve the
        platform
      </p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input id="name" type="text" placeholder="Enter your name" required />
        <label id="email-label" for="email">Email</label>
        <input
          id="email"
          type="email"
          placeholder="Enter your email"
          required
        />
        <label id="number-label" for="number">Age</label>
        <input
          id="number"
          type="number"
          min="10"
          max="150"
          placeholder="Enter your age"
        />
        <label for="dropdown">Current Role</label>
        <select name="current-role" id="dropdown">
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <p>Would you recommend FreeCodeCamp to a friend?</p>
        <fieldset id="recomendation-feedback">
          <input
            type="radio"
            id="definitely"
            value="definitely"
            name="recomendation-feedback"
          />
          <label for="definitely">Definitely</label>
          <input
            id="maybe"
            type="radio"
            value="maybe"
            name="recomendation-feedback"
          />
          <label for="maybe">Maybe</label>
          <input
            type="radio"
            id="not-sure"
            value="not-sure"
            name="recomendation-feedback"
          />
          <label for="not-sure">Not sure</label>
        </fieldset>

        <br />
        <br />
        <br />
        <label for="dropdown"
          >What is your favorite feature at FreeCodeCamp?</label
        >
        <select name="current-role" id="dropdown">
          <option disabled selected value>Favorite FreeCodeCamp feature</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
    </form>
  </body>
</html>
